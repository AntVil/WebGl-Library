<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WebGl-Library - demo 6</title>
	<link rel="stylesheet" href="style.css" />	
</head>

<body>

    <div id="background">
        <a id="link" href="https://github.com/htcryme/WebGl-Library/tree/master/demos/demo6">to the code</a>
        <canvas id="canvas"></canvas>
    </div>

    <script id="vertexShaderElement" type="x-shader/x-fragment">
		precision mediump float;

        attribute vec2 vertPosition;
        attribute vec2 texturePosition;

		varying vec2 textureCoordinate;

		uniform mat4 rotationMatrix;
        uniform mat4 projectionMatrix;
		
		void main(){
            textureCoordinate = texturePosition;
			gl_Position = projectionMatrix * rotationMatrix * vec4(vertPosition, 0.0, 1.0);
		}
	</script>
    <script id="fragmentShaderElement" type="x-shader/x-fragment">
		precision mediump float;
		
        varying vec2 textureCoordinate;
        uniform sampler2D texture;

		void main(){
			gl_FragColor = texture2D(texture, textureCoordinate);
		}
	</script>

	<script type="text/javascript" src="https://htcryme.github.io/WebGl-Library/src/WebGl-Library.js"></script>
    <!--script type="text/javascript" src="/src/WebGl-Library.js"></script-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
