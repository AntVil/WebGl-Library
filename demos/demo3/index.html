<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WebGl-Library - demo 3</title>
	<link rel="stylesheet" href="style.css" />	
</head>

<body>

    <div id="background">
        <canvas id="canvas"></canvas>
    </div>

    <script id="vertexShader" type="x-shader/x-fragment">
		precision mediump float;

		attribute vec3 vertPosition;
        varying vec3 fragColor;
        
        uniform mat4 rotationMatrix;

        uniform mat4 projectionMatrix;
		
		void main(){
            fragColor = vertPosition;
			gl_Position = projectionMatrix * rotationMatrix * vec4(vertPosition, 1.0);
		}
	</script>
    <script id="fragmentShader" type="x-shader/x-fragment">
		precision mediump float;
		
		varying vec3 fragColor;

		void main(){
			gl_FragColor = vec4(fragColor, 1.0);
		}
	</script>

	<script type="text/javascript" src="https://htcryme.github.io/WebGl-Library/src/WebGl-Library.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
