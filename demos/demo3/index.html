<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
	<title>WebGl-Library - demo 3</title>
	<link rel="icon" href="pageIcon.png" />
	<link rel="stylesheet" href="style.css" />	
</head>

<body>

    <div id="background">
        <a id="link" href="https://github.com/htcryme/WebGl-Library/tree/master/demos/demo3">to the code</a>
        <canvas id="canvas"></canvas>
    </div>

    <script id="vertexShaderElement1" type="x-shader/x-fragment">
		precision mediump float;

        attribute vec2 vertPosition;
        attribute vec2 texturePosition;

		varying vec2 textureCoordinate;

        uniform mat4 projectionMatrix;
		
		void main(){
            textureCoordinate = texturePosition;
			gl_Position = projectionMatrix * vec4(vertPosition, 0.0, 1.0);
		}
	</script>
    <script id="fragmentShaderElement1" type="x-shader/x-fragment">
		precision mediump float;
		
        varying vec2 textureCoordinate;
        uniform sampler2D texture;

		void main(){
			gl_FragColor = texture2D(texture, textureCoordinate);
		}
	</script>

	<script id="vertexShaderElement2" type="x-shader/x-fragment">
		precision mediump float;

        attribute vec2 vertPosition;
        attribute vec2 texturePosition;

		varying vec2 textureCoordinate;

        uniform mat4 projectionMatrix;
		
		void main(){
            textureCoordinate = texturePosition;
			gl_Position = projectionMatrix * vec4(vertPosition, 0.0, 1.0);
		}
	</script>
    <script id="fragmentShaderElement2" type="x-shader/x-fragment">
		precision mediump float;
		
        varying vec2 textureCoordinate;
        uniform sampler2D texture;

		void main(){
			gl_FragColor = vec4(vec3(1.0, 1.0, 1.0) - texture2D(texture, textureCoordinate).rgb, 1.0);
		}
	</script>

	<script type="text/javascript" src="https://htcryme.github.io/WebGl-Library/src/WebGl-Library.js"></script>
	<!--script type="text/javascript" src="/src/WebGl-Library.js"></script-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
