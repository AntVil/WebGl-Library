<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WebGl-Library - demo 5</title>
    <link rel="icon" href="pageIcon.png" />
	<link rel="stylesheet" href="style.css" />	
</head>

<body>

    <div id="background">
        <a id="link" href="https://github.com/htcryme/WebGl-Library/tree/master/demos/demo5">to the code</a>
        <canvas id="canvas"></canvas>
    </div>

    <script id="vertexShaderElement" type="x-shader/x-fragment">
		precision mediump float;

        attribute vec2 vertPosition;
        attribute vec2 texturePosition;

		varying vec2 textureCoordinate;

        uniform mat4 projectionMatrix;
		
		void main(){
            textureCoordinate = texturePosition;
			gl_Position = projectionMatrix * vec4(vertPosition, 0.0, 1.0);
		}
	</script>
    <script id="fragmentShaderElement" type="x-shader/x-fragment">
		precision mediump float;
		
        varying vec2 textureCoordinate;
        uniform sampler2D texture0;
        uniform sampler2D texture1;

		void main(){
            vec4 col0 = texture2D(texture0, textureCoordinate);
            vec4 col1 = texture2D(texture1, textureCoordinate);
			gl_FragColor = col0 * col1;
		}
	</script>

    <script type="text/javascript" src="https://htcryme.github.io/WebGl-Library/src/WebGl-Library.js"></script>
    <!--script type="text/javascript" src="/src/WebGl-Library.js"></script-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
