<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>WebGl-Library - demo 5</title>
	<link rel="stylesheet" href="style.css" />	
</head>

<body>

    <div id="background">
        <canvas id="canvas"></canvas>
    </div>

    <script id="vertexShaderElement" type="x-shader/x-fragment">
		precision mediump float;

        attribute vec2 vertPosition;
        attribute vec2 texturePosition;

		varying vec2 textureCoordinate;

        uniform mat4 projectionMatrix;
		
		void main(){
            textureCoordinate = texturePosition;
			gl_Position = projectionMatrix * vec4(vertPosition, 0.0, 1.0);
		}
	</script>
    <script id="fragmentShaderElement" type="x-shader/x-fragment">
		precision mediump float;
		
        varying vec2 textureCoordinate;
        uniform sampler2D texture1;
        uniform sampler2D texture2;

		void main(){
			gl_FragColor = texture2D(texture1, textureCoordinate) * texture2D(texture2, textureCoordinate);
		}
	</script>

	<script type="text/javascript" src="https://htcryme.github.io/WebGl-Library/src/WebGl-Library.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
